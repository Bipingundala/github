<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    #timerDisplay {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-size: 1.2em;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #settings {
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 80px;
      text-align: right;
      margin-right: 10px;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div id="timerDisplay">25:00</div>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <div id="settings">
      <label for="workMinutes">Work:</label>
      <input type="number" id="workMinutes" value="25">
      <label for="breakMinutes">Break:</label>
      <input type="number" id="breakMinutes" value="5">
    </div>
  </div>

  <script>
    let timerInterval;
    let workMinutes = 25;
    let breakMinutes = 5;
    let currentMinutes = workMinutes;
    let currentSeconds = 0;
    let isWork = true;

    function updateTimerDisplay() {
      const minutes = String(currentMinutes).padStart(2, '0');
      const seconds = String(currentSeconds).padStart(2, '0');
      document.getElementById("timerDisplay").textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return; // Prevent multiple timers

      timerInterval = setInterval(() => {
        if (currentSeconds === 0) {
          if (currentMinutes === 0) {
            // Switch between work and break
            isWork = !isWork;
            if (isWork) {
              currentMinutes = workMinutes;
            } else {
              currentMinutes = breakMinutes;
            }
          } else {
            currentMinutes--;
          }
          currentSeconds = 59;
        } else {
          currentSeconds--;
        }

        updateTimerDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      currentMinutes = workMinutes;
      currentSeconds = 0;
      isWork = true;
      updateTimerDisplay();
    }

    // Update work and break minutes from settings
    document.getElementById("workMinutes").addEventListener("change", () => {
      workMinutes = parseInt(document.getElementById("workMinutes").value);
      currentMinutes = workMinutes;
      updateTimerDisplay();
    });

    document.getElementById("breakMinutes").addEventListener("change", () => {
      breakMinutes = parseInt(document.getElementById("breakMinutes").value);
    });

    updateTimerDisplay(); // Initial display
  </script>

</body>
</html>
